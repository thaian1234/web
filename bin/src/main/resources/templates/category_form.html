<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">

<head>
	<title>Category form</title>
</head>
<body layout:fragment="content">
	<!-- Page Header Start -->
	<div class="container-fluid bg-secondary mb-5">
		<div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
			<h1 class="font-weight-semi-bold text-uppercase mb-3">Create new Category</h1>
			<div class="d-inline-flex">
				<p class="m-0"><a th:href="@{/}">Home</a></p>
			</div>
		</div>
	</div>
	<!-- Page Header End -->

	<main class="container-md">
		<form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
			<div class="form-group row">
				<label class="form-label">Category name: </label>
				<input type="text" th:field="*{name}" class="form-control" required/>
			</div>
			<div class="text-center">
				<button type="submit" class="btn-primary rounded-pill px-4 py-2 text-uppercase">Save</button>
			</div>
		</form>
	</main>
</body>
</html>
