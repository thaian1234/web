<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout/admin_layout}"
      xmlns:tr="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Admin Order</title>
</head>
<body layout:fragment="content">
	<!-- Cart Start -->
	<div class="container-fluid pt-5">
		<div class="row px-xl-5">
			<div class="table-responsive mb-5">
				<table class="table table-bordered text-center mb-0">
					<thead class="bg-secondary text-dark">
						<tr>
							<th>id</th>
							<th>create_at</th>
							<th>name</th>
							<th>status_payment</th>
							<th>total</th>
							<th>user_address</th>
							<th>payment_type_id</th>
							<th>voucher_order</th>
							<th>user_id</th>
							<th>ship_id</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody class="align-middle">
						<tr th:each="order : ${orders}">
							
							<td class="align-middle" th:text="${order.id}"></td>
							<td class="align-middle" th:text="${order.create_at}"></td>
							<td class="align-middle" th:text="${order.name}"></td>
							<td class="align-middle" th:text="${order.status_payment}"></td>
							<td class="align-middle" th:text="${order.total}"></td>
							<td class="align-middle" th:text="${order.user_address}"></td>
							<td class="align-middle" th:text="${order.payment_type_id}"></td>
							<td class="align-middle" th:text="${order.voucher_order()}"></td>
							<td class="align-middle" th:text="${order.user_id}"></td>
							<td class="align-middle" th:text="${order.ship_id}"></td>
							<td class="align-middle">
								<a  class="btn btn-sm btn-primary p-2" th:href="@{'/admin/####s/edit/' + ${Order.id}}"
								         sec:authorize="hasAuthority('ADMIN')">alo<i class="fa fa-edit"></i></a>
								<a class="btn btn-sm btn-primary p-2" th:href="@{'/admin/####s/delete/' + ${Order.id}}"
								        sec:authorize="hasAuthority('ADMIN')"><i class="fa fa-times"></i></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			</div>			
</body>
</html>
