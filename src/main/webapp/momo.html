<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Your existing head content here -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var placeOrderButton = document.querySelector('#placeOrderButton');

            placeOrderButton.addEventListener('click', function () {
                handlePlaceOrder();
            });
        });

        function handlePlaceOrder() {
            var paymentMethod = document.querySelector('input[name="payment"]:checked').id;

            if (paymentMethod === 'directcheck') {
                // Redirect to the QR code page
                window.location.href = '/qr-code-page'; // Change this to the actual URL of your QR code page
            } else {
                // Handle other payment methods or show an alert if no payment method is selected
                alert('Please select a payment method.');
            }
        }
    </script>
</head>

<body>
    <!-- Your existing body content here -->
    <div class="card border-secondary mb-5">
        <div class="card-header bg-secondary border-0">
            <h4 class="font-weight-semi-bold m-0">Payment</h4>
        </div>
        <div class="card-body">
            <div class="form-group">
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" name="payment" id="paypal">
                    <label class="custom-control-label" for="paypal">Paypal</label>
                </div>
            </div>
            <div class="form-group">
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" name="payment" id="directcheck">
                    <label class="custom-control-label" for="directcheck">Momo</label>
                </div>
            </div>
            <div class="">
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" name="payment" id="banktransfer">
                    <label class="custom-control-label" for="banktransfer">Bank Transfer</label>
                </div>
            </div>
        </div>
        <div class="card-footer border-secondary bg-transparent">
            <button id="placeOrderButton" class="btn btn-lg btn-block btn-primary font-weight-bold my-3 py-3">Place Order</button>
        </div>
    </div>
</body>

</html>
